<html>
    <head>
        <title>
            Login
        </title>
    </head>
    <body>
        <h1>
            LOGIN to Continue
        </h1>
        {% if message %}
        <h3> {{message}}</h3>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input name="username" type="text"/>
            <input name="password" type="password"/>
            <input type="submit" value="login"/>
        </form>
        <hr>
    </body>
</html>
